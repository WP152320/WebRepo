<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" onmouseover="menu_over(this)" onmouseout="menu_out(this)">
                    <a class="nav-link" href="profile.html">프로필 <span class="sr-only">(current)</span></a>
                </li>

            <form class="form-inline my-2 my-lg-0" id = "loginform">
                <input class="form-control mr-sm-2" type="text" placeholder="Id" aria-label="ID" id ="id" required>
                <input class="form-control mr-sm-2" type="text" placeholder="Password" aria-label="PWD" id ="PWD" required>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
            </form>
        </div>
    </nav>
    <div class="container">
        <h1>정호의 블로그</h1>
        <p>정호의 블로그입니다. 많이 찾아주세여~</p>
    </div>
    <!-- Modal -->
    <div class="modal" id="mymodal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        $('#loginform').submit(function (event) {
            event.preventDefault()

            var id = $('#id').val()
            var pwd = $('#PWD').val()
            console.log(id, pwd)

            $.post("http://httpbin.org/post",
                {id: id, pwd: pwd},
                function (data) {
//                    alert(data.form.id + '님 로그인되었습니다.')
                    var mymodal=$('#mymodal')
                    mymodal.modal()
                    mymodal.find('.modal-body').text(data.form.id + '님 로그인되었습니다')
                }
            )
        })
    })
</script>
</body>
